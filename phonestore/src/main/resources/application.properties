# Spring Boot application settings
spring.application.name=PhoneEcommerceApp
server.port=8080
server.servlet.context-path=/phonecommerce-api  # Set your desired context path

# Spring Data Source Configuration (configure your database settings here)
spring.datasource.url=jdbc:mysql://localhost:3306/phone_ecommerce
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.phonecommerce.phonestore;=DEBUG

# Swagger Configuration
springfox.documentation.swagger-ui.enabled=true
